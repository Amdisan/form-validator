<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up Today!</h1>

      <form id="form">
        <!-- can use noValidate attr for preventing HTML5 form validation to make JS validation only -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Full Name"
            required
            minlength="3"
            maxlength="100"
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            id="phone"
            name="phone"
            type="tel"
            placeholder="067 965 22 33"
            required
            pattern="[0-9]{3} [0-9]{3} [0-9]{2} [0-9]{2}"
          />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="email@address.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="website">Website Url</label>
          <input id="website" type="url" placeholder="Website Url" required />
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input
            id="password1"
            type="password"
            placeholder="your password"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            id="password2"
            name="password"
            type="password"
            placeholder="confirm password"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <div class="message-container">
        <h3 id="message">Don't Hesitate</h3>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
